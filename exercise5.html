<!DOCTYPE html>
<html>
<head>
	<title></title>
     	<style type="text/css">
	.tooltip {
    		position: relative;
    		display: inline-block;
    		border-bottom: 1px dotted black;
		}

	.tooltip .tooltiptext {
    		visibility: hidden;
    		width: 120px;
    		background-color: black;
    		color: #fff;
    		text-align: center;
    		border-radius: 6px;
    		padding: 5px 0;
		position: absolute;
    		z-index: 1;
		}

	.tooltip:hover .tooltiptext {
    		visibility: visible;
		}
	</style>	
</head>
<body>
<div class="tooltiptext">
	<a href="exercise4.html"> Go </a>
	<span class="tooltiptext"> This leads you to another page </span>
</div>


</body>
</html>
